<section class="px-8 py-20 max-w-5xl mx-auto">

  <h1 class="text-4xl font-bold mb-12 text-forest-600">
    Projects
  </h1>

  <div *ngIf="projects$ | async as projects"
       class="grid md:grid-cols-2 gap-10">

    <div *ngFor="let project of projects"
         class="bg-forest-800 p-8 rounded-2xl hover:bg-forest-700 transition">

      <h2 class="text-2xl font-semibold mb-4">
        {{ project.title }}
      </h2>

      <p class="text-forest-200 mb-4">
        {{ project.description }}
      </p>

      <p class="text-sm text-forest-200 mb-6">
        {{ project.techStack.join(', ') }}
      </p>

      <div class="flex gap-6">
        <a [href]="project.githubUrl" target="_blank"
           class="text-forest-600 hover:underline">
           GitHub
        </a>

        <a *ngIf="project.liveUrl"
           [href]="project.liveUrl"
           target="_blank"
           class="text-forest-600 hover:underline">
           Live Demo
        </a>
      </div>

    </div>

  </div>

</section>
